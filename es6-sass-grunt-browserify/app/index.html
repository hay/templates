<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Social tags -->
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Site name here">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@your-twitter-site">

    <link rel="stylesheet" href="css/style.css">
    <title></title>

    <script async src="https://www.googletagmanager.com/gtag/js?id={{google-analytics-code}}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments)
        }

        gtag('js', new Date());
        gtag('config', '{{google-analytics-code}}');

        // Chartbeat
        window._sf_startpt = +new Date();

        // Our own tracking
        window.__headerstart__ = +new Date();
    </script>
</head>
<body data-track-app="{{shortname}}">
    <script src="bundle.js"></script>
</body>
</html>
